<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-page</title>
    <style>
        .product-tmp {
            color: white;
            border: 5px solid black;
            border-radius: 16px;
            /* background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,98,121,1) 51%, rgba(0,212,255,1) 100%); */

            background: linear-gradient(to right, red, blue);

            margin: 40px;
            text-align: center;

            padding: 60px;
            max-width: 2000px;
            min-height: 400px;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: blanchedalmond;
        }

        img {
            
            max-width: 500px;
            min-height: 300px;
            border-radius: 8px;
            
        }


        .slider {
        width: 100%;
        height: 300px; /* Adjust height as needed */
        overflow: hidden;
        position: relative;
    }

    /* Style for individual slides */
    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    /* Show only one slide at a time */
    .slide.active {
        opacity: 1;
    }

    /* Navigation buttons */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding: 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 50%;
        z-index: 2;
    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }
    
    .home{
        
    }

    </style>
</head>

<body >
    <div  class='product-tmp'>
        <h2>$TITLE$</h2>

        <div class="slider">
            <div class="slide active">
                <img src="$img1$" alt="Image 1">
            </div>
            <div class="slide">
                <img src="$img2$" alt="Image 2">
            </div>
            <div class="slide">
                <img src="$img3$" alt="Image 3">
            </div>
        
            <!-- Navigation buttons -->
            <button class="prev" onclick="changeSlide(-1)">Prev</button>
            <button class="next" onclick="changeSlide(1)">Next</button>
        </div>

        <h3>$price$</h3>
        <div>$des$</div>
        <br>
        <button onclick="gotohome()" class="home">home</button>
    </div>

    <script>

        function gotohome()
        {
            document.location.href = '/home';
        }
 
let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (index + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }

    // Automatic slideshow
    setInterval(() => {
        changeSlide(1);
    }, 3000); // Change slide every 3 seconds
            
    

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const gradientBox = document.getElementById('product-tmp');
        gradientBox.style.background = `linear-gradient(to right, ${getRandomColor()}, ${getRandomColor()})`;
    </script>
</body>

</html>
